<!DOCTYPE html>
<html>
<head>
    <title>The AJAXson 5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="request-gif.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Anton|Quicksand" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
    <div class="page-header">
      <h1 id="header">The AJAXson 5</h1>
    </div>

    <form id="form-gif-request" />
        <div class="container">
          <div id="request">
            <label>What kind of Jackson 5 related gif do you want?</label>
            <input name="tag" type="text"/>
          </div>
          <br>
          <div id="validate">
            <label>Prove you are not a robot by answering this riddle:</label>
            <!--<div class="input-group">
              <input name="riddle" class="form-control" type="text"/><span class="input-group-addon" id="bold">Jacksons are better than 1</label>
            </div>-->
            <div id="captcha">
              <input name="riddle" type="text">
              <label id="better">Jacksons are better than 1</label>
            </div>
          </div>
          <br>
          <div id="robot-error">
            <p id="robot"></p>
          </div>
          <br>
          <div id="submit">
            <input type="submit" class="btn btn-default" value="Get my Gif!" />
          </div>
        </div>

    </form>
    <div class='child2'> <hr class="between" /></div>
    <div id="gif-container">
      <p id="feedback" hidden="true"></p>
      <img id="gif" src="" hidden="true"/>
    </div>
</body>
</html>
